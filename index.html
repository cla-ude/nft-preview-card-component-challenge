<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card-body">
        <div class="featured-container">
          <img
            src="/assets/images/image-equilibrium.jpg"
            alt="image of equilibrium"
            class="featured-image"
          />
          <div class="view">
            <img
              src="/assets/images/icon-view.svg"
              alt="view"
              width="48px"
              height="48px"
            />
          </div>
        </div>

        <br />
        <h1>Equilibrium #3429</h1>
        <br />
        <p>Our Equilibrium collection promotes balance and calm</p>
        <br />
        <div class="container">
          <div class="wrapper one">
            <img
              src="/assets/images/icon-ethereum.svg"
              alt="icon of ethereum"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="wrapper two">
            <img src="/assets/images/icon-clock.svg" alt="icon of a clock" />
            <p>3 days left</p>
          </div>
        </div>
        <br />
        <hr class="line" />
        <div class="author-wrapper">
          <img
            src="/assets/images/image-avatar.png"
            alt="avatar"
            class="avatar"
          />
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">claude</a>.
      </p>
    </footer>
  </body>
</html>
